<ion-view view-title="Sign In" >
  <ion-content >
  <div class="center">
    <form class="padding">
      <div>
        <label class="item item-input">
          <input type="text" placeholder="Email" ng-model="passenger.email">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="passenger.password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" name="SigninButton" class="button button-block button-positive" ng-click="signin(passenger)">Sign In</button>
        <button class="button button-block button-positive" ui-sref="passengerRegister">Register</button>
      </div>
    </form>
    <button class="button button-outline button-large button-dark" ui-sref="driverSignin">Drivers</button>
  </div>
  <ion-nav-view></ion-nav-view>
  </ion-content>
</ion-view>
