<ion-view view-title="Payments">
  <ion-content>
    <div class="center">
      <form name="add-payment-form">
        <div>
          <label class="item item-input"> Number
            <input type="text" payments-format="card" ng-model="card.number" payments-validate="card" payments-type-model="type" placeholder="1234 5678 9123 4567"/>
          </label>
          <label class="item item-input">Expiration
             <input type="text" payments-format="expiry" ng-model="card.expiry" payments-validate="expiry" placeholder="mm / yyyy"/>
          </label>
          <label class="item item-input"> CVC
            <input type="text" payments-format="cvc" ng-model="card.cvc" payments-validate="cvc" placeholder="123-4"/>
          </label>
        </div>
        <div class="padding">
          <button type="submit" name="AddPaymentButton" class="button button-block button-positive" ng-click="addPayment(card)">Add Payment</button>
        </div>
      </form>
    </div>
    <ion-nav-view></ion-nav-view>
  </ion-content>
</ion-view>
